<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="This is the homepage of Robin Hartmann, Software Architect"
    />

    <title>Robin Hartmann | Software Architect</title>

    <link rel="manifest" href="site.webmanifest" />

    <link rel="icon" type="image/png" href="icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />

    <link
      rel="preload"
      href="fonts/fa-brands-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/roboto-mono-v12-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/reem-kufi-v9-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Minimal CSS Reset -->
    <style>
      html {
        box-sizing: border-box;
        font-size: 12px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: 400;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>

    <link rel="stylesheet" href="css/gf-reem-kufi.min.css" />
    <link rel="stylesheet" href="css/gf-roboto-mono.min.css" />
    <link rel="stylesheet" href="css/fa-core.min.css" />
    <link rel="stylesheet" href="css/fa-brands.min.css" />
    <link rel="stylesheet" href="css/fa-solid.min.css" />

    <!-- Main Styles -->
    <style>
      /* Theme */

      * {
        --color: #fafafa;
        --background-start: #ff5722;
        --background-end: #d32f2f;
      }

      /* Media Queries */

      html {
        font-size: 3.25vw;
      }

      .stats-github {
        flex-direction: column;
      }

      .stats-github img {
        width: 100vw;
      }

      @media screen and (min-width: 425px) {
        html {
          font-size: 2.75vw;
        }

        .stats-github {
          flex-direction: column;
        }

        .stats-github img {
          width: 75vw;
        }
      }

      @media screen and (min-width: 768px) {
        html {
          font-size: 1.75vw;
        }

        .stats-github {
          flex-direction: row;
        }

        .stats-github img {
          width: 37vw;
        }
      }

      @media screen and (min-width: 1024px) {
        html {
          font-size: 1.3vw;
        }

        .stats-github {
          flex-direction: row;
        }

        .stats-github img {
          width: 28vw;
        }
      }

      @media screen and (min-width: 1440px) {
        html {
          font-size: 1vw;
        }

        .stats-github {
          flex-direction: row;
        }

        .stats-github img {
          width: 20vw;
        }
      }

      /* Custom Styles */

      * {
        /* see https://stackoverflow.com/a/29961714 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      body {
        animation: gradient-animation 5s ease-in-out infinite;
        background-color: var(--background-end);
        background: linear-gradient(
          to left top,
          var(--background-start),
          var(--background-end)
        );
        background-size: 500% 500%;
        color: var(--color);
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      a {
        /* see https://stackoverflow.com/questions/9003969 */
        text-decoration: none;
        /* see https://stackoverflow.com/a/11237968 */
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: var(--color);
      }

      a:active,
      a:focus {
        -moz-outline-style: none;
        outline-style: none;
        outline: 0;
      }

      .content {
        align-items: center;
        display: flex;
        flex-direction: column;
        font-family: "Reem Kufi", sans-serif;
        font-weight: normal;
        justify-content: center;
        min-height: 100vh;
        padding: 3rem;
        text-align: center;
      }

      .content .intro * {
        font-size: 4rem;
        font-weight: bold;
        line-height: 130%;
        white-space: nowrap;
      }

      .content .tagline {
        padding: 2rem 0 1.5rem 0;
      }

      .content .tagline * {
        white-space: nowrap;
      }

      .content .tagline .designation {
        font-family: "Roboto Mono", monospace;
        font-size: 1.8rem;
        font-weight: bold;
      }

      .icons-social {
        display: flex;
        justify-content: space-between;
        width: 22rem;
      }

      .icons-social i {
        font-size: 4rem;
      }

      .stats-github {
        display: flex;
        padding: 2rem 0 0 0;
      }
    </style>
  </head>
  <body class="content">
    <main role="main">
      <h1 class="intro">
        <span>Heya, </span>
        <span>I'm Robin!</span>
      </h1>
      <div class="tagline">
        <h2 class="designation">Software Architect</h2>
        <h2 class="skills">[ Hybrid Apps / Web / .NET / more ]</h2>
      </div>
    </main>
    <nav role="navigation" class="icons-social">
      <a
        title="GitHub"
        href="http://github.divert.robin-hartmann.com/"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        title="Stack Overflow"
        href="http://stackoverflow.divert.robin-hartmann.com/"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-stack-overflow"></i>
      </a>
      <a
        title="LinkedIn"
        href="http://linkedin.divert.robin-hartmann.com/"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        title="XING"
        href="http://xing.divert.robin-hartmann.com/"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-xing"></i>
      </a>
    </nav>
  </body>
</html>
